name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: isha_practice_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d isha_practice_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint + typecheck
        run: pnpm check

      - name: Create .env.test (CI)
        run: |
          cat > .env.test <<'EOF'
          DATABASE_URL="postgresql://postgres:postgres@localhost:5432/isha_practice_test?schema=public"
          EOF

      - name: Apply migrations (test DB)
        run: pnpm db:deploy

      - name: Run tests
        run: pnpm test

